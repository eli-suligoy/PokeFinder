<!doctype html>
<html lang="en">
    <head>
        <title>PokeFinder</title>
        <!-- Required meta tags -->


        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="/css/simplex.bootstrap.css"
            rel="stylesheet"
        />
        
    </head>

    <body>
        <header>
            

        </header>
        <main>
            <div
                class="row justify-content-center align-items-center g-2"
            >
                <div class="col"></div>
                <div class="col">

                    <div class="card" align="center">
                        <form method="post">
                        <div class="card-header"><h1>PokeFinder</h1></div>
                        <div class="card-body">
                            <h5 class="card-title">Buscá un Pokémon:</h>
                            <p class="card-text">
                                <div class="mb-3">
                                    <label for="" class="form-label"></label>
                                    <input
                                        type="text"
                                        class="form-control-sm"
                                        name="pokenum"
                                        id="pokenum"
                                        aria-describedby="helpId"
                                        placeholder="Ingresá nombre o número"
                                    />
                                    <small id="helpId" class="form-text text-muted"></small>
                                </div>
        
                            </p>
                        </div>
                        <div class="card-footer text-muted">
                            <button
                            name=""
                            id=""
                            class="btn btn-primary"
                            href="#"
                            role="button"
                            type="submit"
                            >Buscar
                            </button>
                        </div>
                        </form>
                        <h3>{{ resultado }}</h>
                        <div class="container">
                            <img src={{ imagen }} alt="">
                        </div>
                    </div>

                </div>
                <div class="col"></div>
            </div>



        </main>

        <footer class="fixed-bottom footer mt-auto py-3">
            <div class="container">
              <span class="text-muted">Created by Nardelli and Suligoy...</span>
            </div>
        </footer>



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>


    


</html>
